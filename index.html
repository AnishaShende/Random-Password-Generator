<html>
  <head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainDiv">
      <h1>Generate a</h1>
      <h1 id="random">random password</h1>
      <p>Never use an insecure password again.</p>
      <button id="generate" onclick="generatePassword()">
        Generate passwords
      </button>
      <hr class="hr" />
      <div id="buttonsDiv">
        <button
          id="passwordOne"
          class="passwordButtons"
          onclick="copyToClipboard('#passwordOne')"
        ></button>
        <button
          id="passwordTwo"
          class="passwordButtons"
          onclick="copyToClipboard('#passwordTwo')"
        ></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
